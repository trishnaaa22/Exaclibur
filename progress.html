<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Chapter-wise Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JEE Chapter-wise Progress Tracker</h1>
        </header>
        <div class="progress-list">
            <div class="chapter">
                <input type="checkbox" id="chapter1">
                <label for="chapter1">Chapter 1: Mechanics</label>
            </div>
            <div class="chapter">
                <input type="checkbox" id="chapter2">
                <label for="chapter2">Chapter 2: Thermodynamics</label>
            </div>
            <div class="chapter">
                <input type="checkbox" id="chapter3">
                <label for="chapter3">Chapter 3: Waves and Oscillations</label>
            </div>
            <div class="chapter">
                <input type="checkbox" id="chapter4">
                <label for="chapter4">Chapter 4: Electrostatics</label>
            </div>
            <div class="chapter">
                <input type="checkbox" id="chapter5">
                <label for="chapter5">Chapter 5: Magnetism</label>
            </div>
            <!-- Add more chapters as needed -->
        </div>
    </div>
</body>
</html>
